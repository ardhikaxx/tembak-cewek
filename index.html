<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nembak Cewek</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="d-flex justify-content-center align-items-center">
        <button class="btn-primary custom-btn" onclick="tanyaPacar()">Klik Aku</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
    <script>
        function tanyaPacar() {
            Swal.fire({
                title: 'Apakah kamu mau jadi pacar aku?',
                icon: 'question',
                showCancelButton: true,
                confirmButtonText: 'Iya',
                cancelButtonText: 'Tidak'
            }).then((result) => {
                if (result.isConfirmed) {
                    Swal.fire({
                        title: 'Selamat!',
                        text: 'Kamu sekarang pacar aku!',
                        icon: 'success'
                    }).then(() => {
                        window.location.href = './html/bunga.html';
                    });
                } else {
                    Swal.fire({
                        title: 'Hahaha...',
                        text: 'coba lagi lain kali!',
                        icon: 'error'
                    }).then(() => {
                        window.location.href = './html/tolak.html';
                    });
                }
            });
        }
    </script>
</body>
</html>
