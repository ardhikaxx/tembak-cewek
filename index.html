<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nembak Cewek</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="d-flex justify-content-center align-items-center">
        <button class="btn-primary custom-btn" onclick="tanyaPacar()">Klik Aku</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
    <script>
        function tanyaPacar() {
            Swal.fire({
                title: '<span style="font-size: 20px;">Kamu mau nggak jadi pacar aku?</span>',
                icon: 'question',
                iconColor: '#007BFF',
                showCancelButton: false,
                confirmButtonText: 'Kirim',
                confirmButtonColor: '#007BFF',
                html: `
                    <input type="text" id="pesan" class="swal2-input" placeholder="Ketik pesan...">
                `,
                scrollbarPadding: false,
                preConfirm: () => {
                    kirimPesan();
                }
            })
        }

        function kirimPesan() {
            var pesan = document.getElementById('pesan').value;
            var linkWhatsApp = 'https://wa.me/6285933648537?text=' + encodeURIComponent(pesan);
            window.location.href = linkWhatsApp;
        }
    </script>
</body>
</html>
